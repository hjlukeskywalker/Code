<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유효성검사</title>
</head>
<body>
    <h2>유효성검사</h2>
    <p>
        유효성검사 : client에게 입력받은 값을 check하는 로직을 의미 함.
        사용자가 입력한 값을 확인하는 작업, 기준대로 입력을 하면 데이터전송을 진행
        아니면 차단하는 로직
    </p>
    <form action="">
       아이디 <input type="text" id="userId" name="userId"><br>
       패스워드 <input type="password" id="password" name="password"><br>
       패스워드확인 <input type="password" id="pwck"><br>
       회원이름 <input type="text" id="userName" name="userName"><br>
       <input type="submit" value="회원가입" onclick="return validate();">
    </form>

    <script>
        const validate=()=>{
            let userId=document.getElementById("userId");

            //아이디는 첫글자 영소문자이고 4~12자로 만들어지고
            //반드시 한개이상의 숫자가 포함, 영문,숫자로만 작성

            //정규표현식으로 작성
            let reg=/^[a-z][\da-zA-Z]{3,11}/;
            // if(!reg.test(userId.value)){
            //     alert("첫글자가 영소문자고 4~12글자의 숫자, 영문으로 작성해야합니다.");
            //     return false;
            // }
            // if(!/[\d]/.test(userId.value)){
            //     alert("아이디에는 반드시 숫자가 포함되어야 합니다.");
            //     return false;
            // }
            reg=/^[a-z](?=.*?[\d])[a-z\dA-Z]{3,11}$/;
            if(!reg.test(userId.value)){
                alert("형식을 지켜주세요");
                return false;
            }

            //이름 한글 2~4글자만 입력
            let regName=/[가-힣]{2,4}/;
            let userName=document.getElementById("userName");
            if(!regName.test(userName.value)){
                alert("이름은 한글로 2글자이상 4글자 이하로 작성하세요");
                return false;
            }

            


        }
    </script>



</body>
</html>
