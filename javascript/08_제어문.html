<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문활용하기</title>

<body>
    <h2>조건문</h2>
    <p>
        if, if ~ else, if ~ else if ~ else, switch
        자바랑 동일하게 사용한다.
    </p>
    <div>
        <p class="a">p a</p>
        <p>p</p>
        <p class="a">p a</p>
        <p class="a">p a</p>
        <p>p</p>
    </div>
    <button onclick="checkP();">class가 a인 태그찾기</button>
    <script>
        function checkP(){
            let ps=document.getElementsByTagName("p");
            console.log(ps);
            for(let i=0;i<ps.length;i++){
                console.dir(ps[i].className);
                if(ps[i].className=='a'){
                    ps[i].style.backgroundColor="darkgreen";
                    ps[i].style.color="yellow";
                }else if(i!=0){
                    ps[i].style.backgroundColor='aqua';
                    ps[i].style.color='white';
                }
            }
        }
    </script>
    <ul>
        <li>가</li>
        <li>나다</li>
        <li>라마바</li>
        <li>1</li>
        <li>23</li>
        <li>456</li>
        <li>a</li>
        <li>bc</li>
        <li>def</li>
        <li>1000</li>
    </ul>
    <div id="area"></div>
    <button onclick="lichange();">리스트변경</button>
    <script>
        //li태그에 있는 글자가 -> 속성에 있는 값을 가져올때는 속성을 호출하면 가져올 수 있음
        //1개면 글자색을 pink;
        //2개면 글자색을 crimson;
        //3개면 글자색을 mazenta;
        //그외면 배경색을 royalblue로 변경하기
        function lichange(){
            let lis=document.getElementsByTagName("li");
            for(let i=0;i<lis.length;i++){
                let val=lis[i].innerHTML;
                // if(val.length==1){
                //     lis[i].style.color="pink";
                // }else if(val.length==2){
                //     lis[i].style.color="crimson";
                // }else if(val.length==3){
                //     lis[i].style.color="magenta";
                // }else{
                //     lis[i].style.backgroundColor="royalblue";
                // }
                let color="";
                //switch문으로 변경하기
                // switch(val.length){
                //     case 1 : color="pink";break;
                //     case 2 : color="crimson";break
                //     case 3 : color="magenta";break;
                //     default : color="royalblue";break;
                // }
                switch(true){
                    case val.length==1 : color="pink";break;
                    case val.length==2 : color="crimson";break
                    case val.length==3 : color="magenta";break;
                    default : color="royalblue";break;
                }
                lis[i].style.color=color;
            }
        }
    </script>
    <h2>반복문에 대해 알아보자</h2>
    <p>
        for, for~in, while, do~while
        break, continue
    </p>
    <button onclick="checkList()">반복문 활용하기</button>
    <script>
        function checkList(){
            let lis=document.getElementsByTagName("li");
            // for(let i=0;i<lis.length;i++){
            //     let temp=lis[i].innerHTML;
            //     if(temp=='23'){
            //         document.getElementById("area").innerHTML="<p style='color:brown'>"+temp+"</p>";
            //     }
            // }
            let i=0;
            while(true){
                let temp=lis[i++].innerHTML;
                if(temp=='23'){
                    document.getElementById("area").innerHTML="<p style=background-color:royalblue;>"+temp+"</p>";
                    break;
                }
            }
        }
    </script>
