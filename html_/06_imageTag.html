<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그</title>
</head>
<body>
    <h1>이미지태그</h1>
    <p>
        이미지태그는 단일 태그로 속성으로 모든것 설정
        src : 이미지가 있는 주소(로컬경로, 웹상경로)
        width : 이미지출력 넓이(픽셀)
        height : 이미지출력 높이
        alt : 이미지가 src경로에 없는 경우 출력될 문구
    </p>
    <img src="images/yoo.jpg" width='200' height='200' alt="유태오사진"/>


    <h1>이미지맵이용하기</h1>
    <p>
        map태그, area태그를 이용해서 이미지의 특정부분을 클릭하면
        링크로 이동하게 하는태그
    </p>
    <img src="images/yoo.jpg" width="600" heigth="600" 
        alt="유태오사진" usemap="#map">
    <map name="map">
        <area shape="rect" coords="00,00,300,500" href="http://www.naver.com" target="_blank">
        <area shape="rect" coords="300,00,600,500" href="http://www.iei.or.kr" target="_self">
    </map>

</body>
</html>
