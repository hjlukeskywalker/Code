<!DOCTYPE html><!--페이지의 타입선언 -> html5로 선언 -->
<!--페이지의 시작은 html-->
<html lang="en">
    <!--head태그와 body태그로 구성이 되어있음.-->
    <head>
        <!--
        페이지에 대한 주요정보를 설정 
        외부에서 불러올파일, script, css에 대한 설정,
        페이지 작성환경, 저작자, 타이틀 등 작성
         -->
         <!-- 
             메타태그 이용하기 
             페이지에 대한 기본정보를 설정
        -->
        <!-- 페이지의 기본언어설정 -->
        <meta http-equiv="content-language" content="ko"/>
        <!-- 페이지 문자형식, 페이지형식 지정 -->
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <!-- 문자열 인코딩 -->
        <meta charset="utf-8"/>
        <!-- 페이지 자동으로 이동하는 옵션 -->
        <!-- <meta http-equiv="refresh" content="3;http://www.iei.or.kr"/> -->
        <!-- meta태그 name속성 페이지에 대한 기본정보-->
        <meta name="application-name" content="html struct"/>
        <meta name="author" content="bsyoo"/>
        <meta name="descrition" content="html 기본구조"/>
        <meta name="generator" content="vscode"/>
        <meta name="keywords" content="web, html, html5, html구조"/>

        <!-- 반응형 적용속성 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <!-- 
            페이지의 제목설정하기 
            title태그
        -->
        <title>나의 첫 html페이지</title>

        <!-- 외부에 파일(css)을 불러와서 적용하기 
            link태그 이용, 파비콘
        -->
        <link rel="stylesheet" type="text/css" href="test.css"/>
        <!-- 파비콘설정하기 -->
        <link rel="icon" type="image/x-icon" href="https://www.iei.or.kr/khfavicon.ico"/>

        <!-- 스크립트를 작성하는 태그 -->
        <script>
            //자바스크립트 구문을 작성하는 부분
            //꼭 head태그 안에 있어야하는 것은 아님.
            //alert('안녕 내가 스크립트야!');
        </script>
        <!-- 외부에 저장되어있는 스크립트 파일을 불러오는 것 -->
        <script src="testscript.js"></script>
        <!-- 스타일을 작성하는태그 -->
        <style>
            /* css구문이 들어가는 곳 */
            p{
                color:skyblue;
                background-color:tomato;
            }
        </style>
        <!-- base 태그 root경로를 변경할 수 있음. -->
        <base href="http://www.naver.com"/>


    </head>
    <body>
        <!--
            페이지에서 출력할 내용을 작성
            브라우저화면에 출력된 내용..
            text, 동영상, 음악, 이미지 등등...
        -->
        <h1>3초 후에 변경된 페이지로 이동합니다.</h1>
        <p>html 잘 배워보자구요!</p>
        <a href=test.do>base연결</a>
    </body>
</html>
